<ul>
  <li *ngFor="let quiz of questionsList">
    <div class="contents-wrapper" *ngFor="let question of filteredQuestions">
      <span class="item-count">Question {{ question.QNo }} of {{ quiz.questions.length }}</span>
      <div class="item-desc">
        <span class="question-text">Q. {{ question.name }}</span>
        <form>
          <div class="option-wrapper" *ngIf="question.questionType == 1">
            <div class="option-items" *ngFor="let option of question.options; let optionCount = index">
              <div class="radio radio-primary">
                <input type="radio" name="options" id=`radio-{{optionCount}}` (click)="onSelect(option)">
                <label for=`radio-{{optionCount}}`>{{ option.name }}</label>
              </div>
            </div>
          </div>
          <div class="option-wrapper" *ngIf="question.questionType == 2">
            <div class="option-items" *ngFor="let option of question.options; let optionCount = index">
              <div class="checkbox checkbox-primary">
                <input type="checkbox" name="options" id=`checkbox-{{optionCount}}` (change)="checkBoxChange($event, option)">
                <label for=`checkbox-{{optionCount}}`>{{ option.name }}</label>
              </div>
            </div>
          </div>
          <div class="option-wrapper form-group" *ngIf="question.questionType == 3">
            <input type="text" class="form-control" placeholder="Type your answer" name="answer" [(ngModel)]="answerText" (ngModelChange)="checkAnswerEmpty()">
          </div>
        </form>
      </div>
      <div class="next-wrapper" *ngIf="nextMessage">
        <span *ngIf="question.QNo != quiz.questions.length">Select / provide an answer to continue to next question.</span>
        <span *ngIf="question.QNo == quiz.questions.length">Select / provide an answer to view result.</span>
      </div>
      <div class="next-wrapper" *ngIf="!nextMessage">
        <button type="button" class="btn btn-primary" (click)="nextQuestion()" *ngIf="question.QNo != quiz.questions.length">Next</button>
        <button type="button" class="btn btn-success" (click)="viewResult()" *ngIf="question.QNo == quiz.questions.length">View Result</button>
      </div>
    </div>
  </li>
</ul>
