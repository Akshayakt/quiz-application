<div class="container">
	<div class="quiz-header">
		<h3>{{topicName}}<span *ngIf="completed"> - Result</span></h3>
	</div>
	<quiz-questions *ngIf="!completed" [quiz]="currentTopic" (quizAnswered)="handleQuizAnswered($event)"></quiz-questions>
	<quiz-result *ngIf="completed" [quiz]="userAnswers"></quiz-result>
</div>
